<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Manipulation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z3+LAhL6coF7woGcgY4J+eaIVJ/dW1I6U3wPUv" crossorigin="anonymous">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Array Manipulation</h1>
    <div id="result" class="mt-3"></div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-8v6bXgsjMfsmYA/lAxrKgSjPrb9HHRorYY8j03GE97QphGGQ/+K9eDkYG6xklrZV" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-TDYO9SJfH/yhji7YRI8DkKrKC4MbLJO+8zJk6CkBX4fjfo4Ht/xL5OJvoCC/61I7" crossorigin="anonymous"></script>
  <script>
    // Function to filter array of strings by a specific length
    const filterByLength = (arr, length) => arr.filter(str => str.length === length);

    // Function to reverse string
    const reverseString = str => str.split('').reverse().join('');

    // Function to capitalize first letter of a string
    const capitalizeFirstLetter = str => str.charAt(0).toUpperCase() + str.slice(1);

    // Data
    const words = ['apple', 'banana', 'orange', 'grape', 'pineapple'];

    // Filter words with length 6
    const filteredWords = filterByLength(words, 6);

    // Reverse each word
    const reversedWords = filteredWords.map(reverseString);

    // Capitalize each word
    const capitalizedWords = reversedWords.map(capitalizeFirstLetter);

    // Create object containing original, reversed, and capitalized words
    const resultObject = filteredWords.reduce((acc, word, index) => {
      acc[index + 1] = {
        original: word,
        reversed: reversedWords[index],
        capitalized: capitalizedWords[index]
      };
      return acc;
    }, {});

    // Display result
    const resultElement = document.getElementById('result');
    for (const key in resultObject) {
      if (Object.hasOwnProperty.call(resultObject, key)) {
        const wordInfo = resultObject[key];
        resultElement.innerHTML += `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Word ${key}</h5>
              <p class="card-text">
                Original: ${wordInfo.original} <br>
                Reversed: ${wordInfo.reversed} <br>
                Capitalized: ${wordInfo.capitalized}
              </p>
            </div>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
